<!--
    CSS Background Position Property
    ================================
    CSS 'background-postion' property is used to position the 
    'background-image' property direction.
    
    'background-position' property supports following values:
        1) top left             ; denotes position in top left
        2) left bottom          ; denotes position in left bottom
        3) right bottom         ; denotes position in right bottom
        4) top right            ; denotes position in top right
        5) x-offset y-offset    ; denotes position in x-offset and y-offset
        6) top                  ; denotes position in top right
        7) bottom               ; denotes position in bottom right
-->
