<!--
    CSS Background Repeat Property
    ==============================
    CSS 'background-repeat' property is used control the background
    image repetition whether to repeat the image or not.

    'background-repeat' property supports following values:
        1) repeat       ; denotes repetition, if cross the width/height then image will be clipped
                        by default is 'repeat'.
        2) repeat-x     ; denotes x-offset repetition
        3) repeat-y     ; denotes y-offset repetition
        4) space        ; denotes rescaling of image with edge touching behavior, no clipping features
        5) round        ; denotes rescaling of image and try to fix without clipping.
        6) no-repeat    ; denotes no repetition
        7) cover        ; denotes the coverance of the image with its available full dimension

-->
