<!--
    CSS Background Clip Property
    ============================
    CSS 'background-clip' property is used to set the control of
    the 'background-image' property whether to clip the image or not.

    'background-clip' property support following values:
        1) border-box   ; denotes clip criteria to be border-box means clip  started from border area
        2) padding-box  ; denotes clip criteria to be padding-box means clip started from padding area
        3) content-box  ; denotes clip criteria to be content-box means clip started from content area
-->
