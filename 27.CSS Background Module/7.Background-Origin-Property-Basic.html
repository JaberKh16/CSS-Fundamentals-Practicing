<!--
    CSS Background Origin Property
    ==============================
    CSS 'background-origin' property is used to denotes from where the
    'background-image' property image should be started.

    'background-origin' property supports some following values:
        1) border-box    ; denotes started from the border area
        2) padding-box   ; denotes started from the padding area
        3) content-box   ; denotes started from the content area

-->
