<!--:current Pseudo Class Example
    =============================
    :current Pseudo Class is the selector pseudo class for time-dimensional pseudo classes
    which represent the element or an ancestor of the element that is currently being
    displayed. For example: In a video with caption which are being displayed by WebVTT(Web
    Video Text Tracks Format).
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Dimensional Pseudo Class- :current</title>
    <link rel="stylesheet" href="./css/1.current-pseudo-class.css">
</head>
<body>
    <video controls width="560" height="400">
        <source src="./video/video-1.mp4">
        <track label="English" kind="subtitles" srclang="en" 
        src="./video/video-1-subtitle.vtt" default>
    </video>    
</body>
</html>
