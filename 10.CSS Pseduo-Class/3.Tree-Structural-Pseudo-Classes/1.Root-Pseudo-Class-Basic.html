<!--
    :root Pseudo Class Example
    ==========================
    For :root Pseudo Class it select the root element.
    Where in HTML DOM root is the <html>...</html> so basically 
    selecting :root is will select whole HTML DOM.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Psuedo Class</title>
    <link rel="stylesheet" href="./css/1.root-pseudo-class.css">
</head>
<body>
    <ul>
        <li>List-1</li>
        <li>List-2</li>
        <li>List-3</li>
    </ul>
</body>
</html>
