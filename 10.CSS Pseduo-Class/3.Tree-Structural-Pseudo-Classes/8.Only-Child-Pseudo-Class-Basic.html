<!--
    :only-child Pseudo Class Example
    ================================
    :only-child Pseudo Class selects those elemen which has no siblings
    means those element which is the only child of its parent element. 
    To work with this pseudo class this :only-child must had to have a parent element. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class :only-child</title>
    <link rel="stylesheet" href="./css/8.only-child-pseudo-class.css">
</head>
<body>
    <div>
        <p>Paragraph-1(From Outsidal Div-1)</p>
        <div>
            <p>Paragraph-2(From Insidal Div-1)</p>
        </div>
    </div>
    <div>
        <p>Paragraph-1(From Outsidal Div-2)</p>
        <p>Paragraph-2(From Outsidal Div-2</p>
    </div>
</body>
</html>
