<!--:paused Pseudo Class Example
    =============================
    :paused Pseudo Class selector is a resource state based pseudo class which matches
    for the audio, video or similar type resources that is capable of being either 'playing'
    or 'paused', now this :paused matches for those resources when their state is on 'paused'.
    Note to remember a resource is considered 'paused' if the user's intentionally(explictily) cause 
    it to be 'paused' or due to being in an non-activated state.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource State Pseudo Class- :paused</title>
    <link rel="stylesheet" href="./css/2.paused-pseudo-class.css">
</head>
<body>
    <video width="560" height="315" controls> 
        <source src="./video/video-1.mp4" type="video/mp4"></source> 
    </video>    
</body>
</html>
