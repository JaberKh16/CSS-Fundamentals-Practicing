<!--:autofill Pseudo Class Example
    ==============================
    :autofill Pseudo Class matches when an <input> element has its value
    autofield by the browser. The class stops matching if the user starts 
    editing the field.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pseudo Class- :autofill</title>
    <link rel="stylesheet" href="./css/1.autofill-pseudo-class.css">
</head>
<body>
    <!--:autofill pseudo class to work <input> need to have its attributes both 'id' and
    'autocomplete' mentioned as same value.-->
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" placeholder="First Name" autocomplete="first-name"> 
</body>
</html>
