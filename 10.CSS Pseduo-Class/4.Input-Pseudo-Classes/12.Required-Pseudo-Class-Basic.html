<!--:required Pseudo Class Example
    ==============================
    :required Pseudo Class can work with element such as <input>, <select> or
    <textarea> those has the attribute "required" which then can be set to 
    validate the form before submitting and ensuring user's filled out the 
    important input field before submit the form.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pseudo Class- :required</title>
    <link rel="stylesheet" href="./css/12.required-pseudo-class.css">
</head>
    <form action="">
        <label for="name-info">Enter Your Name:</label>
        <!--<input> tag by default behaviour is optional when to put some value inside the field-->
        <input type="text" name="name-info">
        <label for="email-info">Enter Your Email:</label>
        <!--Setting The <input> tag input must with attribute 'required'-->
        <input type="email" name="email-info" required>
        <input type="submit" name="submit-infor">
    </form>    
</body>
</html>
