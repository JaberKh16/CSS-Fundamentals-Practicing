<!-- 
    CSS Table Border Collapse Property
    ==================================
    'border-collapse' property is used to controll the collapsing
    of cells borders.

    'border-collapse' property support following values:
    1) separate   ; denotes cells border having two borders between each cells. By default is 'separate'
    2) collapse   ; denotes collapsing of double border to single border among the cells.
-->

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Working With Table Border Collpase Property- 'border-collapse' </title>
    <link rel="stylesheet" href="./css/1.border-collapse-property-basic.css">
</head>
<body>
    <h2>Example Of Table Border Collapse Property- 'border-collapse'</h2>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>        
</body>
</html>
