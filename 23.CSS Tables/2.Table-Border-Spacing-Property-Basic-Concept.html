<!--
    CSS Table Border Spacing Property
    =================================
    'border-spacing' property is used to provide spacing between the
    cells with some numeric units value. It can take any numeric units
    length value to denote the spacing between border of cells.

    Note: To work with the 'border-spacing' property 'border-collpase' property
          value should be setted to 'collapse', otherwise won't work.
-->

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Working With Table Border Spacing Property- border-spacing </title>
    <link rel="stylesheet" href="./css/2.border-spacing-property-basic.css">
</head>
<body>  
  <h2>Example Of Table With Border Spacing Property- 'border-spacing'</h2>
  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
    </tr>
  </table>    
</body>
</html>
