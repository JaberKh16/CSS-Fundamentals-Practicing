<!--
	Working With CSS Padding Property
    =================================
    CSS Padding Property denotes the spaces between the Content and the Element. 
    CSS Padding property has different types of individual properties while working on 
    setting the padding property which are the following:
        1) padding-top       ; to set the top padding
        2) padding-bottom    ; to set the bottom padding
        3) padding-left      ; to set the left padding
        4) padding-right     ; to set the right padding
    
    Also, Shorthand Properties can be passed while setting the Padding Property as well.
    While working with the shorthand padding property 4 ways following ways it can be done:
        
        1) if single value passed as padding then that single value is setting for (top,left,bottom,right).
        2) if two values passed as padding then 1st value will set the (top, bottom) and 2nd will set the (left, right).
		3) if three values passed as padding then 1st value will be top, 2nd will be left and right, 3rd will be bottom. 
        4) if four values passed as padding then invidual sides/direction can be setted with individual values.
            where the order/sequence will be like - (top, right, bottom, left).
-->
<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Working with the CSS Padding </title>
    <link rel="stylesheet" href="./css/1.working-with-padding-individual-properties.css">
</head>
<body>    
    <div class="outer-div">    
        <p class="individual-padding-property"> this is individual side paddings </p>
    </div>
</body>
</html>
