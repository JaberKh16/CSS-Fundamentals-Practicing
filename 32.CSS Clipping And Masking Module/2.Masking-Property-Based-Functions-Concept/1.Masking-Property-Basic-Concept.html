<!--
    CSS Masking Property Concept
    ============================
    Masking Property is used to hide/masking image element.
    Masking Property- 'mask-image' property can only work with
    the (.svg, .png) formatted images. 
    
    To work with the masking property neeed to set the browser prefix
    like - for the Chrome Brower use '-webkit' as prefix

    Masking Properties are similar like the background based properties 
    it suppport almost every properties background properties support.
    Some are the following:
    1) -webkit-mask-image: url()                        ; denotes the masking image
    2) -webkit-mask-size: x-offset y-offset             ; denotes the mask sizing
    3) -webkit-mask-repeat:no-repeat/repeat/cover/...   ; denotes the repetition of masking
    4) -webkit-mask-position:center/top,../numeri-unit  ; denotes the position of masking                            ;
-->
