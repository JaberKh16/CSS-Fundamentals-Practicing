<!--
    CSS Clipping Property Function- polygon()
    =========================================
    'polygon()' clip-path function is used to provide polygon based 
    clipping functionality. It is used to make different types of
    shape through cliiping.

    Syntax:
        polygon(first-point, second-point, third-point, ...)
    Where, 
        a) first-point       ; denotes x-axis and y-axis from where to clippin start
        b) second-point      ; denotes x-axis and y-axis from where to clippin start
        .............................................................................
        .............................................................................

    'polygon()' function example is the following:
        polygon(50px 90px, 50x 90px 50px 90px 50px 90px)      
    
    Above exmaple, denotes for the 'first-point' takes 50px from x-axis and 90px from y-axis
    and for the 'second-point' similary take 50px from x-axis, 90px from y-offset, then for the
    'third-point' and 'fourth-point' takes the similar from x-axis and y-axis.
-->
