<!--
    CSS Clipping Property Function- inset()
    =======================================
    'inset()' clip-path function is used to provide inset based 
    functionality means clipping those elements which are in shape 
    of rectangle or square only.

    'inset()' function supported values are the following:
    1) inset(10px)                  ; denotes top/right/bottom/left is 10px clipping 
    2) inset(10px 20px)             ; denotes top-bottom is 10px and left-right is 20px
    3) inset(10px 20px 25px 3px)    ; denotes top is 10px, right is 20px, bottom is 25px and left is 3px
    
    'inset()'' function with 'border-radius' property clipping
        Syntax: inset(10px 20px 25px 3px border-radius)
    Example:
        1) inset(10px 4px 2px 8px round 10px 20px); 
    Above example, denotes top=10px, right=4px, bottom=2px, left=8px and border-radius shape is round 
    where top-bottom is 10px and left-right is 20px. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With clip-path: inset() Function</title>
    <link rel="stylesheet" href="./css/1.inset()-function-basic.css">
</head>
<body>
    <h2>Example Of Clipping Property- clip-path:inset()</h2> 
    <div class="div-clipped-area"></div>
</body>
</html>
