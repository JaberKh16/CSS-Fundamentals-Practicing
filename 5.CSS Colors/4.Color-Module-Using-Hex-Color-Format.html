<!--
    HEX Color Format Colorization
    =============================
    HEX Color Format work on hex color code as two ways which are the following:
        1)  6 digits hex code ==> #color-code
            where, 'color-code' is (red, green, blue) and all those color format holds
            2 digits to express its color range where ranges can be between aa to ff.
        2)  3 digits hex code ==> #color-code
            where, 'color-code' is (red, green, blue) and all those color format holds 
            1 digit to express its color range where ranges can be between a to f. 
-->

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Set Color Using Hex Format </title>
    <link rel="stylesheet" href="./css/4.hex-color-format.css">
</head>

<body>
    <!-- Color Module Using 6 Digits Color Code Colorization -->    
    <h1 class="e1">#ff0000</h1>
    <h1 class="e2">#0000ff</h1>
    <h1 class="e3">#3cb371</h1>

    <!-- Color Module Using 3 Digits Color Code Colorization -->
    <h1 class="e4">#ee8</h1>
    <h1 class="e5">#faa</h1>
    <h1 class="e6">#6a5</h1>
    <p>In HTML, you can specify colors using Hex values.</p>
</body>
</html>
