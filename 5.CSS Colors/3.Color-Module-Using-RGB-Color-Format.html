<!--
    RGB Color Format Colorization
    =============================
    RGB Color Format work on rgb() function where rgb() can take value
    as two ways which are the following:
        1)  rgb(numeric_value, numeric_value, numeric_value)
            where, 'numeric_value' can be ranges between 0 to 255
        2)  rgb(percentage, percentage, percentage)
            where, 'percentage' can be ranges between 0% to 100%
-->

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Format</title>
    <link rel="stylesheet" href="./css/3.rgb-color-format.css">    
</head>

<body>    
    <!--using rgb(numeric_value, numeric_value, numeric_value)-->
    <h1 id="f1">RED - rgb(255, 0, 0)</h1>
    <h1 id="f2">BLUE - rgb(0, 0, 255)</h1>
    <h1 class="e3"> Light Green - rgb(60, 179, 113)</h1>   
    <h1 class="e4">Light Pink - rgb(238, 130, 238)</h1>
    <h1 class="e5">Light Yellow - rgb(255, 165, 0)</h1>
    <h1 class="e6">Blueviolate - rgb(106, 90, 205)</h1>
    <p>In HTML, you can specify colors using RGB values.</p>
</body>
</html>
