<!--
    HSLA Color Format Colorization
    =============================
    HSLA Color Format Colorization works using hsla() function where 'hsla' stands for
    (hue, saturation, lightness, alpha_transparency) where function insidal keywords 
    can have following value:
        1) hue                  ==> takes 'angle' value where 'angle' value can be 0 to 360. 
        2) saturation           ==> takes 'percentage' value where 'percentage' value can be 0 to 100%.
        3) lightness            ==> takes 'percentage' value where 'percentage' value can be 0 to 100%.
        4) alpha_transparency   ==> takes numeric value from 0 to 1.
-->
