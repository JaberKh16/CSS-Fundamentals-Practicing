<!--
    RGBA Color Format Colorization
    ==============================
    RGBA Color Format work on rgba() function where rgba() can take value
    as two ways which are the following:
        1)  rgba(numeric_value, numeric_value, numeric_value, alpha_transparency)
            where, 'numeric_value' can be ranges between 0 to 255 and 'alpha_transperency'
            value can be ranges from 0 to 1.
        2)  rgba(percentage, percentage, percentage, alpha_transparency)
            where, 'percentage' can be ranges between 0% to 100% and 'alpha_transperency'
            value can be ranges from 0 to 1.
-->
