<!--Working With Display Visibility Property-->

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Working With CSS Display Visiblity </title>
    <link rel="stylesheet" href="./css/6.display-visiblity-property.css">    
</head>

<body>
    <p class="visible-content">This is a visible heading</p>
    <!--visibility property used to control the visibiliy access on web page-->
    <p class="hidden-content">This is a hidden heading</p>
    <p>Notice that the hidden heading still takes up space.</p>
</body>
</html>
