<!--
    CSS Font Module Properties Example
    ===================================
    CSS Font Module provides some font related properties to work with the text 
    font manipulation so lets talk about those.

    a) font-family  ; used to set the font type of text content.
    b) font-size    ; used to set the font size of text content.
    c) font-weight  ; used to set the weight of the font thickness.
    d) font-style   ; used to set the style of the font.
    e) line-height  ; used to separate line spacing between each line content.

    CSS also supports custom fonts means you can either download custom fonts and use it
    in ur css file or can directly import the font through url.

-->

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Working With Fonts Properties </title>
    <link rel="stylesheet" href="./css/1.fonts-all-properties.css">
</head>

<body>
    
    
    <p id="fontfamily"> this is about font family, see how it react on webpage </p>
    <p id="fontstyle"> this is font style property </p>
    <p id="fontsize"> this is about font size property </p>
    <p id="fontweight"> this is about font weight property </p>
    <p id="fontvariant"> this is about font variant property </p>
    
</body>
</html>
