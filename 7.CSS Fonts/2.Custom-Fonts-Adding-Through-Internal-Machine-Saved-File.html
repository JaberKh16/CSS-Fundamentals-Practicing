<!--
    Custom Font Adding From Local Machine
    ======================================
    Download the custom fonts from any online custom fonts provider websites
    then to include the font have to use:
        @font-face{
            font-family: "custom-font-name";
            src url ("path_of_that_file.ext")
        }
    Now, include above property in the .css file. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fonts Adding From Local Machine</title>
    <link rel="stylesheet" href="./css/2.custom-fonts-from-local-machine.css">
</head>
<body>
    <h3>Red Hot Chili Peppers Band</h3>
    <p> Song Name: Dark Necessities</p>
</body>
</html>
