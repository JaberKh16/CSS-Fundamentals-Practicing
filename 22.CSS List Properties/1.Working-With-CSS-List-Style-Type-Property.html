<!--Working With List Style Property-->

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Working With CSS Lists </title>
    <link rel="stylesheet" href="./css/1.list-style-type-property.css">    
</head>

<body>
    <p>Example of unordered lists:</p>
    <ul class="first-unordr-list-type-circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ul class="second-unordr-list-type-square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <p>Example of ordered lists:</p>
    <ol class="first-ordr-list-type-decimal">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ol class="second-ordr-list-type-georgian">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>
</html>
