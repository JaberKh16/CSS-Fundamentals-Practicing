<!--
    CSS Transition Module Property- 'transition-property'
    =====================================================
    CSS Transition Module Property 'transition-property' is used to denote the
    CSS based properties which can be used to specify at what property the transition
    effect will be happening.
    Syntax:
        transition-property: any-css-property                           // single property transition
        transition-property: css-prop1, css-prop2, css-propN            // single property transition
        transition-property: all                                        // all property transition 
-->
