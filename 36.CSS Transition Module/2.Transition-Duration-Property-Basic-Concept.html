<!--
    CSS Transition Module Property- 'transition-durations'
    =====================================================
    CSS Transition Module Property 'transition-duration' is used to denote the
    transition duration in seconds(s) or milisecs(ms) time units.
    Syntax:
        transition-duration: 1s         // seconds(s) based duration
        transition-duration: 1ms        // miliseconds(s) based duration 
-->
