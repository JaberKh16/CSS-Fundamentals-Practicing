<!--
    CSS Transition Module Property- 'transition-delay'
    ==================================================
    CSS Transition Module Property 'transition-delay' is used to denote the
    starting of transion in seconds(s) or milisecs(ms) time units.
    Syntax:
        transition-delay: 1s         // seconds(s) based delay
        transition-delay: 1ms        // miliseconds(s) based delay 
-->
