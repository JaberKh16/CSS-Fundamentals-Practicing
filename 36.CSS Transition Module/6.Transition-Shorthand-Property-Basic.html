<!--
    CSS Transition Module Shorthand Property- 'transition'
    ======================================================
    CSS Transition Module Shorthand Property- 'transition' is used to perform 
    the shorthand based trasitioning.
    Syntax:
        transition: transition-property transition-duration transition-timing-function transition-delay
    
    Note: Different ordering of shorthand transtion property can be possible but make sure
        'transition-duration' property comes as first in order than 'transition-delay' property.
-->
