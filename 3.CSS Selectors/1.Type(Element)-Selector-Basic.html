<!--Type(Element) Selector
    =========================
    Type(Element) Selectors are those selectors which can directly specified
    their tag name only. Though we already have known that most of the
    tag in HTML is element basically thus they are called Type(Element) Selector.
    Type Selectors also can be called Direct Selectors.
-->
<!DOCTYPE html>
<html>
    <head>
        <title> Type(Element) Selector </title>
        <link rel="stylesheet" href="./css/1.type(lement)-selector-property.css">
    </head>
    
    <body>
        <p> Every paragraph will affected by the style </p>
        <p> Me too!!! </p>
        <p> And me!!! </p>
    </body>
</html>
