<!--
    Class Selector Example
    ======================
    Class Selector can be specified using HTML 'class' attribute where
    class value will be string type value which can later access by css file
    using . with class value along with it. HTML supports multiple defining
    of classes in same element tag. Singel Defining Class Selectors are those
    which has only single class value defination. 
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Single Definition Class Selector </title>
        <link rel="stylesheet" href="./css/3.single-defining-class-selector-property.css">
    </head>
    
    <body>
        <!-- Defining Single Class Value Class Selector -->
        <h1 class="first-para"> Red and center-aligned heading </h1>
        <p class="second-para"> Red and center-aligned paragraph </p>
        <p class="third-para"> And me!!! </p>
    </body>
</html>
