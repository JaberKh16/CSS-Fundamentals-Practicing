<!--
    Class Selector Example
    ======================
    Class Selector can be specified using HTML 'class' attribute where
    class value will be string type value which can later access by css file
    using . with class value along with it. HTML supports multiple defining
    of classes in same element tag. Multiple Defining Class Selectors are those
    which has multiple classes value defination in single element tag.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Definition Classes Selector </title>
        <link rel="stylesheet" href="./css/4.multiple-defining-classes-selector-property.css">
    </head>
    
    <body>
        <!-- Defining Multple Classes Value Class Selector -->
        <h1 class="first-para"> This heading will not be affected </h1>
        <p class="second-para"> This paragraph will be red and center-aligned </p>
        <p class="third-para large"> This paragraph will be read, center-aligned and in a large-font-size </p>
    </body>
</html>
