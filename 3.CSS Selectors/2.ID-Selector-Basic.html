<!--
    ID Selectors Example
    ====================
    ID Selectors are those selector which can be specified using 
    HTML 'id' attribute and then specified some value as string type value. 
    And to access those id's need to use '#' symbol with specified id value 
    along with it. ID selectors is basically unique selectors because 
    ID is unique in nature.
-->

<!DOCTYPE html>
<html>
    <head>
        <title> ID Selector Example </title>
        <link rel="stylesheet" href="./css/2.id-selector-property.css">
    </head>
    
    <body>
        <p id="para1"> Hello CSS!!!!!! </p>
        <p id="para2"> This paragraph is not affected by the stylesheet. </p>
        <p id="para3"> And me!!! I m not also affected . </p>
    </body>
</html>
