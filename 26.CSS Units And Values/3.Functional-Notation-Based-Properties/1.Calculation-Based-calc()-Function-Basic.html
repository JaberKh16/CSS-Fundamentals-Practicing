<!--
    CSS Functional Notation: calc() Function
    ========================================
    CSS Functional Notation calc() is a function used for simple
    calculation to determine CSS Length Based Property values. It allows
    mathematical expression to be used as component values.

    Advantage of calc()
    -------------------
    calc() function provides a ability to mix units. For example,
        calc(16px + 25pc -3rem)
    
    Working Mechanism of calc()
    ---------------------------
    Calculation of mathematical expression is conducted from left to right.
    Prefix like -moz and -webkit is needed to cover earlier Firefox, Chrome 
    and Safari Versions.

-->
