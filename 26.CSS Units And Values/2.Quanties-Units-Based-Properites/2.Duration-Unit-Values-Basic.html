<!--
    CSS Duration Unit Values
    ========================
    CSS Duration Unit Values supports 2 types of duration unit values
    which are the following:
        1) s  (seconds)         - denotes the seconds value
        2) ms (miliseconds)     - denotes the miliseconds value
    
    To work with duration unit values need to use the property 'transition'
    Syntax: 
        transition: some-property s/ms
    
    'some-property' denotes any kind of property where we wanted to see the 
    duration unit value effetcs.

-->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Duration Unit Values</title>
    <link rel="stylesheet" href="./css/2.duration-unit-values.css">
</head>
<body>

    <div class="unit-in-seconds"></div>
    <div class="unit-in-miliseconds"></div>
</body>
</html>
