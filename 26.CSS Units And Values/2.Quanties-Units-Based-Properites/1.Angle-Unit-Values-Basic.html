<!--
    CSS Angle Unit Values
    =====================
    CSS Angle Unit Value supports 4 types of angle units which are
    the following:
        1) deg (degree)     - denotes degree based rotation, rotate clockwise direction for
                            postive(+deg) degree values and anticlockwise direction for 
                            negative(-deg) degree values. 
        
        2) rad (radian)     - denotes radian based rotation, where 360deg = 6.28rad
        3) grad (gradian)   - denotes gradian based rotation, where 360deg = 400grad
        4) turn (turn)      - denotes turn based rotation, where 360deg = 1turn

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Angle Unit Values</title>
    <link rel="stylesheet" href="./css/1.angle-unit-values.css">
</head>
<body>
    <h2>Example Of Angle Unit Values</h2> 
    <div class="unit-in-deg"></div>
    <div class="unit-in-rad"></div>
    <div class="unit-in-grad"></div>
    <div class="unit-in-turn"></div>
</body>
</html>
