<!--
    CSS Distance Absolute Units Containing Values
    =============================================
    CSS Distance Absolute Units Contains Following Values:
        1) px (pixel)
        2) pc (picas)
        3) pt (point)
        4) Q  (Quater)
        5) cm (centimeter)
        6) mm (milimeter)
        7) in (inch)
    Where as values in pixels those values have the following values:
        1) 1px   = 1px
        2) 1pc   = 16px
        3) 1pt   = 1.32812px
        4) 1Q    = 1px
        5) 1cm   = 37.7812px
        6) 1mm   = 3.76562px
        8) 1in   = 96px

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With CSS Distance Absolute Units</title>
    <link rel="stylesheet" href="./css/1.absolute-units-values.css">
</head>
<body>
    <h2>Example Of Absolute Unit Values</h2>
    <p class="unit-picas"> Units in Picas(pc)</p>
    <p class="unit-pixel"> Units in Pixel(px)</p>
    <p class="unit-point"> Units in Point(pt)</p>
    <p class="unit-quater"> Units in Quater(Q)</p>
    <p class="unit-milimeter"> Units in Milimeter(mm)</p>
    <p class="unit-centimeter"> Units in Centimeter(cm)</p>
    <p class="unit-inch"> Units in Inches(inch)</p>
</body>
</html>
