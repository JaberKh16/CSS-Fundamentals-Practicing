<!--
    CSS Font Relative Unit Values
    =============================
    Font Relative Units contain some following values:
        1) em  (emphasize)
        2) rem (root emphasize)
        3) ch  (character length size) where 1ch = 8px, varies length with no. of characters
        4) ex  (x-height) denotes x-height of the current font(half of 1em), changes as the font-family changes
    
    Note: Chrome Browser By Default Font Size is 16px, so to have effect on font size use greater or less than that
        value as font size value.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Font Relative Unit Values</title>
    <link rel="stylesheet" href="./css/1.font-relative-unit-values.css">
</head>
<body>
    <h2>Example Of Font Relative Unit Values</h2>
    <p class="unit-emphasize">Units In Emphasize(em)</p>
    <p class="unit-root-emphasize">Units In Root Emphasize(rem)</p>
    <p class="unit-character">Units In Character(ch)</p>
    <p class="unit-x-height">Units In X-Height(ex)</p>
</body>
</html>
