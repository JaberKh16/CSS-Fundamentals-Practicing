<!--
    CSS Animation Module Shorthand Property- 'animation'
    ====================================================
    CSS Animation Module Shorthand Property- 'animation' is used define animation
    based properties in shorthand manner.
    
    Syntax:
        animation: animation-name animation-duration animation-delay animation-iteration-coun
                    animation-timing-function animation-direction animation-fill-mode

    Note: 'animation' shorthand property supports different ordering properties specification,
        but ensure 'animation-duration' property comes before the 'animation-delay' property.
-->
