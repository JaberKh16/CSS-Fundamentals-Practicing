<!--
    CSS Animation Module Property- 'animation-duration'
    ==================================================
    CSS Animation Module Property- 'animation-duration' is used to define the
    no. of times the specifed keyframes should be animated means it will count 
    animation work times.By default, 'animation-iteratiion-count' is 1.
    
    Syntax:
        animation-iteration-count: 2           // specifies no. of iteration count for animation
    
    
    'animation-iteration-count' property supports some following as its value:
        1) animation-iteration-count:0              ; which is the minimum iteration count for animation
        2) animation-iteration-count:1              ; which is the default iteration count for animation
        3) animation-iteration-count:infinte        ; which is the maximum iteration count animation 

-->
