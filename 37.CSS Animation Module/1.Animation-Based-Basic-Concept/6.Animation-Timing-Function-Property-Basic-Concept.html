<!--
    CSS Animation Module Property- 'animation-timing-function'
    ==========================================================
    CSS Animation Module Property- 'animation-timing-function' is used to define the
    timing distribution while animating something. This property support some predefined
    timing values as well as custom timing functions to distribute the time.
    
    Syntax:
        animation-timing-function: ease/ease-in/ease-out/ease-in-out/linear/
        animation-timing-function: cubic-bezier()/steps()    
    
    'animation-iteration-count' property supports some following predefined values as its value:
        
        1) ease         ; denotes end time is slower, start is faster while animating
        2) linear       ; denotes time distribution is equally distributed while animating
        3) ease-in      ; denotes initially starting will be slow, then it will be faster while animating
        4) ease-out     ; denotes initiallly starting will faster, then end will be slower while animating
        5) ease-in-out  ; denotes initially starting will be slow, at the end willl be slow and in the middle time it
                        will be faster while animating.
    
    'animation-timing-function' property supports following custom timing function as its value:

        1) cubic-bezier()   ; denotes custom timing distribution while animating 
        2) setps            ; denotes custom timing steps distribution while animating

-->
