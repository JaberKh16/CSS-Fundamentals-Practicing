<!--
    CSS Animation Module Property- 'animation-name'
    ===============================================
    CSS Animation Module Property- 'animation-name' is used the name of the
    keyframes which will be used in the animation based work.
    Syntax:
        animation-name: keyframe-name           // specifies single keyframe
        animation-name: kf1, kf2, .. kfN        // specifies multiple keyframes with comma        

    Note: 'animation-name' property only defines the keyframes to follow while animating, without
        specifying the 'animation-duratio' property it won't work.
-->
