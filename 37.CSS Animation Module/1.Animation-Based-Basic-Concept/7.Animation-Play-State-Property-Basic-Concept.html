<!--
    CSS Animation Module Property- 'animation-play-state'
    ==========================================================
    CSS Animation Module Property- 'animation-play-state' is used to define the
    animation playing state that whether the animation is running or being paused.    
    Syntax:
        animation-play-state: pause/running    
    
    
    'animation-play-state' property supports following as its value:

        1) pause                ; denotes pausing of animation 
        2) running              ; denotes running of animation which is by default value.

-->
