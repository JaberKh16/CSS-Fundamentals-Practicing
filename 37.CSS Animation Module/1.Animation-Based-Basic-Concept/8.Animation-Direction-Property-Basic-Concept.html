<!--
    CSS Animation Module Property- 'animation-direction'
    ====================================================
    CSS Animation Module Property- 'animation-direction' is used to define the
    animation direction from which position the animation occur.    
    Syntax:
        animation-direction: normla/alternate/alternate-reverse/reverse    
    
    
    'animation-direction' property supports following as its value:

        1) normal                   ; denotes animation direction is normal which is default behaviour 
        2) alternate                ; denotes animation direction is back and forth
        3) alternate-reverse        ; denotes animation direction is reverse and then back and forth
        4) reverse                  ; denotes animation direction is reverse order of 'normal' 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Module Property- 'animation-direction'</title>
    <link rel="stylesheet" href="./css/8.animation-direction-property-basic.css">
</head>
<body>
    <h2>Example Of Animation Module Property-'animation-direction'</h2>
    <div class="container-div-normal-direction"><p>normal</p></div>
    <div class="container-div-reverse-direction"><p>reverse</p></div>
    <div class="container-div-alternate-direction"><p>alterante</p></div>
    <div class="container-div-alternate-reverse-direction"><p>alterante-reverse</p></div>
</body>
</html>
