<!--
    CSS Animation Module Property- 'animation-duration'
    ==================================================
    CSS Animation Module Property- 'animation-duration' is used to define the
    animated duration either seconds(s) or miliseconds(ms).
    Syntax:
        animation-duration: 2s           // specifies animation duration in seconds(s)
        animation-duration: 2ms           // specifies animation duration in miliseconds(ms)        
-->
