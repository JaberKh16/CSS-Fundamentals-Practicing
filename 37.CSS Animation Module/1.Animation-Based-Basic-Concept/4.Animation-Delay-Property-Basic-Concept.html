<!--
    CSS Animation Module Property- 'animation-duration'
    ==================================================
    CSS Animation Module Property- 'animation-delay' is used to define when 
    the animation should be star working. This property can take both positive(+)
    or negative(-) value.
    
    Syntax:
        animation-delay: 2           // specifies delaying before animation starting
    
    
    'animation-delay' property supports some following as its value:
        2) animation-delay: 2s              ; positive(+) value which defines some keyframes before animation started
        2) animation-delay: -2s              ; negative(-) value which defines gap of some keyframes before animation started 

-->
