<!--
    CSS Background Blend Mode Property
    ==================================
    CSS Background Blend Mode Property support mixing of two similar
    elements. Its purpose is when we wanted to mix two similar elements.

    Background Blend Mode Property support total 16 possible values categorize into
    5 groups are the following:
    1) Darken Group: 
            a) Darkeb 
            b) Mulitply
            c) ColorBurn
    2) Lighten Group:
            a) Lighten
            b) Screen
            c) Color Dodge
    3) Contrast Group:
            a) Overlay
            b) Soft Light
            c) Hard Light
    4) Inversion Group:
            a) Difference
            b) Exclusion
    5) Component Group:
            a) Hue
            b) Saturation
            c) Color
            d) Luminosity        
-->
