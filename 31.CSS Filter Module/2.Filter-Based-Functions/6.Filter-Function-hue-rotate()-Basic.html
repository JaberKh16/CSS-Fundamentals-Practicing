<!--
    CSS Filter Function- hue-rotate() Concept
    =========================================
    'hue-rotate()' is used to control hue effect with rotation on the image.
    Syntax: 
        filter: hue-rotate(<angle-unit-value>)
    
    hue-rotate() can take 'angle-unit-value' to provide the 
    hue rotational effect on the image. By default value is 0. 

-->
