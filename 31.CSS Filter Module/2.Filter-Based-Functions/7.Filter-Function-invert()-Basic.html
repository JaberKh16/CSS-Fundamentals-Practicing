<!--
    CSS Filter Function- invert() Concept
    =====================================
    'invert()' is used to control invertness of previous effect already
    having on the image. 
    Syntax: 
        filter: invert(<number(non-neg)/percentage/0>)
    
    invert() can take non-negative number or percentage value to provide the 
    invertness of previous effect of the image. By default value is 0. 

-->
