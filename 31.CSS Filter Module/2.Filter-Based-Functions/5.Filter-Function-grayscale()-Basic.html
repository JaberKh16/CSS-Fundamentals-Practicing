<!--
    CSS Filter Function- grayscale() Concept
    ========================================
    'grayscale()' is used to control gray effect on the image.
    Syntax: 
        filter: grayscale(<number(non-negative)/percentage/1>)
    
    grayscale() can take non-negative number or percentage value to
    provide the gray effect on the image. By default value is 1. 

-->
