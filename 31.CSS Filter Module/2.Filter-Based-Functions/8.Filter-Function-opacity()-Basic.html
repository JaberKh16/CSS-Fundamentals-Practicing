<!--
    CSS Filter Function- opacity() Concept
    ======================================
    'opacity()' is used to control the opacity value of the image. 
    Syntax: 
        filter: opacity(<number(non-neg)/percentage/1>)
    
    opacity() can take non-negative number or percentage value to provide the 
    opac value on the image. By default value is 1. 

    'opacity' property and filter property is same, so if filter based function
    opacity() is 0.5 and also opacity value is 0.5 then both gets modified and become
    0.25% transparent(opac) effect.

-->
