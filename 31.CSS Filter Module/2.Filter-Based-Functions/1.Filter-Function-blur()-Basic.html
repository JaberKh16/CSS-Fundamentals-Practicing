<!--
    CSS Filter Function- blur() Concept
    ===================================
    'blur()' is used to provide blur effect on the image.
    Syntax: 
        filter: blur(numeric-unit-value)
    
    Above blur() takes a single parameter where 'numeric-unit-value' can take
    any type of length numeric units value. 'numeric-unit-value' can be only
    positive value.

-->
