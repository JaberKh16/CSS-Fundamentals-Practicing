<!--
    CSS Filter Function- sepia() Concept
    ====================================
    'sepia()' is used to control the sepia effect on the image. 
    Syntax: 
        filter: sepia(<number(non-neg)/percentage/1>)
    
    sepia() can take non-negative number or percentage value to provide the 
    sepianess value on the image. By default value is 1. 

-->
