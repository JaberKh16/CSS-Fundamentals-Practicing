<!--
    CSS Filter Function- contrast() Concept
    =======================================
    'contrast()' is used to control contrast effect of the image.
    Syntax: 
        filter: contrast(<numeric-value/percentage/1>)
    
    Above contrast() takes a single parameter where it can be either 
    numeric value or percentage value or 1. Default value is 1. Doesn't
    suppprt negative value.

-->
