    CSS Filter Function- drop-shadow() Concept

    Syntax: 
        filter: drop-shadow(x-offset y-offset blur-radius)
    
    drop-shadow() is similar like 'box-shadow' property, but the only difference
    is 'box-shadow' 

-->
