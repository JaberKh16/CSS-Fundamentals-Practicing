<!--
    CSS Filter Function- saturate() Concept
    =======================================
    'saturate()' is used to control the saturation effect on the image. 
    Syntax: 
        filter: saturate(<number(non-neg)/percentage/1>)
    
    saturate() can take non-negative number or percentage value to provide the 
    saturation value on the image. By default value is 1. 

-->
