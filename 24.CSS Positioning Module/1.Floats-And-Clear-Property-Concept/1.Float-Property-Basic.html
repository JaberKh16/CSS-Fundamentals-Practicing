<!--
    CSS Float Property Concept
    ==========================
    CSS Float Property- 'float' is used to forcefully 
    float any element either towards right or left or both
    direction.

    'float' property have some following values:
    1) none     ; denotes no floating of element which is by default.
    2) left     ; denotes floating towards left direction.
    3) right    ; denotes floating towards right direction.

    While floating the element, element floating will be done like- its not
    the part of the HTML document and floating will be done one element stacking
    with other element if multiple floating element is there. While floating an 
    element when height gets reduce of main element collapsing will occur.
-->
