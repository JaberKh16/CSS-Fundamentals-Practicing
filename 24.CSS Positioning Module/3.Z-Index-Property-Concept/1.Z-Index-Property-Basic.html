<!--
    CSS Z-Index Property Concept
    ============================
    CSS Z-Index Property- 'z-index' is used to scale z-axis of 
    any element. To work with the z-index position property need to
    be setted. As a value z-index can take both positive(+) and
    negative(-) value. By default value for z-index is 0.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Z-Index Property</title>
    <link rel="stylesheet" href="./css/1.z-index-property.css">
</head>
<body>
    <h2>Example Of Z-Index Property- 'z-index'</h2>
    <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
