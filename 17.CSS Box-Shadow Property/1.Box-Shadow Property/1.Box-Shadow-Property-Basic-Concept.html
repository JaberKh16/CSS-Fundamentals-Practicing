<!--
    CSS Box Shadow Property
    =======================
    'box-shadow' property is used to provide box type shadows
    in CSS. 
    Syntax:
        box-shadow: x-offset y-offset blurradius-value spread-value color inset/outset
    
    Above values what 'box-shadow' property has the following explanation:
    1) x-offset, y-offset   ==> to set the x-offset and y-offset value which needs to be numric value, only take positive(+) values.
    2) blurradius-value     ==> to set the blurradius value for the shadow, it takes numeric unit value
    3) spread-value         ==> to set spreading property insidal
    4) inset/outset         ==> to set the shadow property to be insidal or outsidal. By default is 'outset' means outsidal.
    5) color                ==> to set the shadow color, if not provided then element or font color which is default
                                by the browser will be applied.
-->
