<!--
    CSS Box Model Basic
    ===================
    CSS Box Model basically refers to every CSS element in the browser rendering engine point of view. 
    Browser Rendering Engine represents each element as a rectangular box, where the box model
    typically describes how these rectangular boxes are laid out on a web page.
    
    Generally, Box Model consists of many simple things with it which are the following:
    
    1) Content  ; Content is anything which can be inside any element or any element containing elements. 
                Basically it describes what inside of an HTML Element. It can be anything such as 
                simple text, images other type of media.
                
    2) Padding  ; Padding is the property which surrounds the Content which denotes the internal
                spacing of the content with the element. Also, it is the space between the 
                Content and the Border of the element.

    3) Border   ; Border is the property which surrounds the element and generally directly comes
                after the content. It is basically wraps around the Content and the Padding.
    
    4) Margin   ; Margin is the property which denotes the surrounding distance spaces between any 
                two siblings elements or many elements. Margin denotes the outsidal space comes 
                after Border.
    
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Basic</title>
    <link rel="stylesheet" href="./css/1.box-model.css">
</head>
<body>
    <!--Inside the <div> tag <h2> tag is the content-->
    <div class="heading-info">
        <!--Inside <h2> tag textual data is the content-->
        <h2>Searching Over You</h2>
    </div>
</body>
</html>
