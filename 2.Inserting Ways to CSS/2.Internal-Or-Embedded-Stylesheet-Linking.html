<!--Internal or Embedded Stylesheet Linking-->

<!DOCTYPE html>
<html>
<head>
    <title> Internal Stylesheet For CSS </title>
    <!--<style>... </style> tag is used to perform inline styling-->
    <style>
        /* Multiple Selector Together with comma (,) separated expression
            selector1, selector2 { property:value; } 
        */
        h1, h2{
            color: green;
            text-align: center;
        }
        
        /* Single Selector: Element Name{ property: value; } */
        p{
            color: brown;
            text-align: left;
        }    
    </style>
</head>
<body>
    <h1> Mix Tape Song </h1>
    <h2> Agar tum sath ho </h2>
    <p> Artist : Jubin N Prakriti k Abhijit V </p>
</body>
</html>
