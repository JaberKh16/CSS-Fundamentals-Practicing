<!--
    CSS Border Radius Shorthand Property
    ====================================
    'border-radius' shorthand follows the following syntax:
    1) If single value specified ==> border-radius: val1 ; applied to top-left, top-right, bottom-right and bottom-left
    2) If two values specified ==> border-radius: val1 val2 ; val1 set (top-left and bottom-right) and val2 set (top-right and bottom-left)
    3) If three values specified ==> border-radius: val1 val2 val3  ; val1 set top-left, val2 set (top-right and bottom-left), val3 set bottom-right
    4) If four values specified ==> border-radius: val1 val2 val3 val4 ; va1 set top-left, val2 set top-right, val3 set bottom-right and val4 set bottom-left 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Border Radius Shorthand Property</title>

</head>

</body>
</html>
