<!--CSS Border Based Working-->

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Border Types</title>
    <link rel="stylesheet" href="./css/1.border-types-property.css">
</head>
<body>
    <p class="dotted-type"> this is a dotted border </p>
    <p class="dashed-type"> this is dashed border </p>
    <p class="double-type"> this is double border </p>
    <p class="solid-type"> this is solid border </p>
    <p class="groove-type"> this is groove border </p>
    <p class="ridge-type"> this is a ridge border </p>
    <p class="inset-type"> this is a inset border </p>
    <p class="outset-type"> this is outset border </p>
    <p class="none-type"> this is no border </p>
    <p class="hidden-type"> this is hidden border </p>    
</body>
</html>
