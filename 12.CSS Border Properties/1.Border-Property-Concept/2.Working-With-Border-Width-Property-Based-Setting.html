<!--
    Working With Border Width Property
    ==================================
    Border Width Property is used to set the border-width property for the border.
    CSS Border Width has the following values while setting the border-width:
        1) border-width: thick  ; to set the border-width as thick shaped.
        2) border-width: thin   ; to set the border-width as thin shaped
								which border is 5px thick set by browser.
        3) border-width: medium ; to set the border-width as medium shaped 
								which border is 3px thick set by browser. 
-->

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width Property</title>
    <link rel="stylesheet" href="./css/2.border-width-property-based-settings.css"> 
</head>
<body>
    <h2>Types of Border Width</h2>
    <p class="thick-type"> set the border width to thick </p>
    <p class="thin-type"> set the border width  to thin </p>
    <p class="medium-type"> set the border width  to medium </p>    
</body>
</html>
