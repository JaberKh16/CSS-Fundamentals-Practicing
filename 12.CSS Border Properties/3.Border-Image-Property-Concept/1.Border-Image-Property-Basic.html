<!--
    CSS Border Image Property
    =========================
    'border-image' property is used to set image on the border.
    'border-image' property along follows the following individual properties
    which are the following:
    1) border-image-source: url("")                     ; used to set image through the url() where url() can take absolute or relative
                                                        path image file.
    2) border-image-slice: top right bottom left        ; used to set the slicing from 4 direction
    3) border-image-width:numeric-value                 ; used to have slices effect on border. if set value as 1 then 1 will be multiplied with available border value
                                                        if set multiple values like-  1 2 3 then '1' is setted for top, '2' is setted for (left,right) and '3' is setted for bottom
    4) border-image-repeat: strecth/space/round/repeat  ; used to set the repeation behavior of the border-image
    5) border-image-outset: numeric-units-value         ; used to set the amount by which the border image area extends beyond the border box
-->
