<!--
    CSS Grid Module Shorthand Gap Property- 'gap'
    =============================================
    CSS Grid Module Shorthand Gap Property- 'gap' is used to determine the
    spaces between the rows and columns in grid layout.
    
    Syntax:
        gap: 'row-gap' 'column-gap' 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Shorthand Gap Property- 'gap'</title>
    <link rel="stylesheet" href="./css/6.grid-gap-property.css">
</head>
<body>
    <h2>Example Of Grid Shorthand Gap Property- 'gap'</h2>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
