<!--
    CSS Grid Template Property- 'grid-template-columns'
    ===================================================
    CSS Grid Template Property- 'grid-template-columns' is used to determines the
    columns based criterion where it can specify how many columns are required and what
    sizes each columns would be.
    
    'grid-template-columns' property supports following values as it value:
    
        a) numeric-units-value 
            
            1)  if single value is being passed then all columns will take that size only thus indicates a 
                single column of that all having that specified size. 
            2)  if multipl values is being passed then all columns will take the sizes values according in 
                the order those values being passsed or organize.
            3)  it also supports fraction(fr) based unit value which determine how much fraction to be ensured
                for each columns.

        b) functional notation value
            
            repeat() functional notation that can be used to determine the repetition of track
            for rows or columns. 
            Syntax:     repeat(no-of-tracks, size)   // 'no-of-tracks' denotes the tracks to be repeated, 'size' denotes their size.
        
-->
