<!--
    CSS Grid Module Container Property- 'grid-auto-flow'
    ====================================================
    CSS Grid Module Container Gap Property- 'grid-auto-flow' is used to determine the
    grid item direction means it controls the flow of items.
    
    Syntax:
        grid-auto-flow: row/column/dense/row dense/ column dense 

    'grid-auto-flow' property supports following values:

    1) row              ; rowwise flowing of grid items which is by default.
    2) column           ; column flowing of gird items. 
    3) dense            ; fills the empty tracks with grid items.
    4) row dense        ; flowing row direction and then apply dense behaviour.
    4) column dense     ; flowing column direction and then apply dense behaviour.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container Property- 'grid-auto-flow</title>
    <link rel="stylesheet" href="./css/10.grid-auto-flow-property.css">
</head>
<body>
    <h2>Example Of Grid Container Property- 'grid-auto-flow'</h2>
    <div class="grid-container">
        <div>1</div>
