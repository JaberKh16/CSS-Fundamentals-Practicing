<!--
    CSS Grid Module Property- 'row-gap'
    ===================================
    CSS Grid Module Property- 'row-gap' is used to determine the
    spaces between the rows in grid layout.
    
    'row-gap' property supports numeric-unit-value to determine
    the space between rows.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Row Gap Property- 'row-gap'</title>
    <link rel="stylesheet" href="./css/5.grid-row-gap-property.css">
</head>
<body>
    <h2>Example Of Row Gap Property- 'row-gap'</h2>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
