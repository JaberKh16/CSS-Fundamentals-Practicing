<!--
    Grid Module Item Property- 'grid-column' 
    ========================================
    Grid Module Item Property- 'grid-column' is a shorthand property which is used to 
    determine the position of grid item along the grid lines they are enclosed in 
    thoughout the column direction.

    Grid Lines are basically the virtual lines which exists each side of the Grid Tracks.
    Grid Lines counting generally, start from 1 to n (if left to right default one), 
    opposite wise n to 1(if right to left) for the columns as well as for the rows.

    'grid-column' property takes two properties- 'grid-column-start' denotes from which 
    column to be taken as start when a grid items moves and 'grid-column-end' denotes 
    from which column to be taken as end when a grid items moves.

    Syntax:
        grid-column: 'grid-column-start' / 'grid-column-end'            

-->
