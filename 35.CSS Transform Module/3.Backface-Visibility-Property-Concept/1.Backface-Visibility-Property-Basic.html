<!--
    CSS Backface Visibility Property Concept
    ========================================
    CSS Backface Visibility Property- 'backface-visibility' is used to
    control the backface visibility of a content. 

    'backface-visibility' property support following values:
    1) visible      ; denotes the backface visibility is 'visible' which is by default
    2) hidden       ; denotes the backface visibility is 'hidden'
-->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Backface Visibility Property-'backface-visibility'</title>
    <link rel="stylesheet" href="./css/1.backface-visibility-property-basic.css">
</head>
<body>
    <h2>Example Of Backface Visibility Property- 'backface-visibility'</h2>
    <div class="main-card">
        <div class="front-side-card"></div>
        <div class="back-side-card"></div>
    </div>
</body>
</html>
