<!--
    CSS Transform Origin Property Concept
    =====================================
    CSS Transform Origin Property- 'transform-origin' is used to 
    denote the transform position means from where the transformation
    will occur for an element.

    'transform-origin' property support following values:
    1) center center                    ; denotes the origin position from top/bottom wise 'center' and 
                                        left/right wise 'center'.
    2) top left                         ; denotes the origin position from top/bottom wise 'top'
                                        and left/right wise 'left'.
    3) top right                        ; denotes the origin position from top/bottom wise 'top'
                                        and left/right wise 'right'.
    
    4) numeric-unit-percentage-value    ; denotes the numeric unit percentage values as
                                        x-axis and y-axis value to position the element.
-->
