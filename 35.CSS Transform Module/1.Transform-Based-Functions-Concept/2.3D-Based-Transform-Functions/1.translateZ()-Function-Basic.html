<!--
    CSS Transform 3D Function- translateZ()
    =======================================
    CSS Transform Module 3D Function- translateZ() is used to 
    translate the element towards z-axis. It is used to provide
    the 3D directional effect towards the z-axis. To make any element
    having 3D effect need to use another property 'perspective' where
    'perspective' can take any numeric-unit-value to denote the perspective
    of view of an element in the human eye. The greater the 'perspective' value
    for an element, that element will be more closer to the human eye.
    
    Syntax:
        translateZ(z-offset-value)  ; denote the translate towards the z-axis 
                                    through the specified 'z-offset-value'.

-->
