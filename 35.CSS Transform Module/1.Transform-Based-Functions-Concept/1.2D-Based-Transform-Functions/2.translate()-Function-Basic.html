<!--
    CSS Translate Property- translate()
    ===================================
    Transform Module Translate Property Functions such as -
    translate() function is used to translate or position 
    the elements towards x-axis and y-axis trespectively 
    together at a time.

    Syntax:
        1) translate(x-offset-value, y-offset-value)   ; 'x-offset-value' and 'y-offset-value' can be 
                                                        any numeric length unit value which denotes 
                                                        the translation towards x-axis and 
                                                        y-axis respectively.
    
    If translate(single-offset-value) get single value as parameter then, 2nd parameter will
    take its offset value as 0px by default.

-->
