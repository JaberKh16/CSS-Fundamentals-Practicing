<!--
    CSS Transform Rotational Function- rotate()
    ===========================================
    CSS Transform Rotational Function- rotate() is used to perform the rotation 
    of an element towards x-axis or y-axis respectively. To peform the rotation 
    this function can take 'angle-value-x' which denotes the rotation towards the 
    x-axis and 'angle-value-y' denotes the rotation towards the y-axis. 
    'angle-value' can take value as both positive(+)  or negative(-) value to specify 
    the rotation. Now postive(+) angle value means clockwise rotation and negative(-)
    angle value means anti-clockwise rotation.
    
    Syntax:
        rotate(angle-value-x, angle-value-y)     ; denotes the rotation towards x-axis and y-axis with the specified
                                                'angle-value-x' and 'angle-value-y' respectively. 'angle-value' can 
                                                take positive(+) or negative angle value as their value. Positive(+)
                                                angle means clockwise rotation and negative(-) angle value means 
                                                anti-clockewise rotation.
-->
