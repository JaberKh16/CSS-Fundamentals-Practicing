<!--
    CSS Translate Property- translateX() and translateY()
    =====================================================
    Transform Module Translate Property Functions such as -
    translateX() and translateY() functions are used to translate
    or position the elements towards x-axis and y-axis respectively.

    Syntax:
        1) translateX(x-offset-value)   ; 'x-offset-value' can be any numeric length unit value
                                        which denotes the translation towards x-axis.
        2) translateY(y-offset-value)   ; 'y-offset-value' can be any numeric length unit value
                                        which denotes the translation towards y-axis.s
-->
