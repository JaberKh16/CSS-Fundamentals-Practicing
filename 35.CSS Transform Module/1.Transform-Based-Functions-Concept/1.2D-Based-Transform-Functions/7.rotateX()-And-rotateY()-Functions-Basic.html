<!--
    CSS Transform Rotational Functions- rotateX() and rotateY()
    ===========================================================
    CSS Transform Rotational Functions- rotateX() and rotateY() are used to
    perform the rotation of an element towards x-axis or y-axis respectively.
    To peform the rotation those function can take 'angle-value' which denotes the
    rotation towards the x-axis if rotateX() or y-axis if rotateY(). Single Parameter
    'angle-value' can take value as both positive(+)  or negative(-) value to specify 
    the rotation. Now postive(+) angle value means clockwise rotation and negative(-)
    angle value means anti-clockwise rotation.

    Syntax:
        1) rotateX(angle-value)     ; denotes the rotation towards x-axis with the specified
                                    'angle-value'. 'angle-value' can take positive(+) or negative
                                    angle value as its value.
        2) rotateY(angle-value)     ; denotes the rotation towards y-axis with the specified
                                    'angle-value'. 'angle-value' can take positive(+) or negative
                                    angle value as its value.
-->
