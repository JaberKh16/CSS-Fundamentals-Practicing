<!--
    CSS Transfrom Scalar Function- scale()
    =====================================
    CSS Transform Scalar Function- scale() is used to perform the
    scaling of an element. It is used to generally scaling-up or scaling-down
    any element.
    Syntax:
        scale(x-offset-val, y-offset-val)   ; 'x-offset-val' denotes the x-axis wise scaling and
                                            'y-offset-val' denotes y-aixs wise scaling.
    
    scale() function by default value is (1, 1) for 'x-offset' and 'y-offset' value. This function
    can take both positive(+) or negative(-) value as parameters value. If positive(+) value is being
    passed then perform scaling(maybe up or down) without flipping the element, if negative(-) values 
    is being passed then perform scaling(maybe up or down) with flipping the element.
-->
