<!DOCTYPE html>
<html>
<head>
	<title>Log-in/Register Form</title>
	<!-- Linking The External CSS File -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- Linking Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
	<div class="log-reg--container">
		<form class="form">
			<h2>

				<i class="fa fa-user" aria-hidden="true"></i>
				<h3>Sign-up</h3>
			</h2>
			<label for="firstName">Name</label>
			<input type="text" id="firstName" placeholder="Enter firstname" class="inputField">
			<label for="userEmail">Email</label>
			<input type="email" id="userEmail" placeholder="Enter email" class="inputField">
			<label for="userPassword">Password</label>
			<input type="password" id="userPassword" placeholder="Enter password" class="inputField">
			<button class="btn">Log in</button>
			<div>Already a member? <a href="./index.html">Sign-in!</a></div>
		</form>
	</div>
</body>
</html>
