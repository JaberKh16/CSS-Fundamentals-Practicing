<!--
    CSS Flex Item Property- 'flex-grow'
    ===================================
    CSS Flex Item Property- 'flex-grow' denotes the control of 
    what amount of space inside the flex container, flex item should
    take up if necessary, means it denotes the extra spaces being sucked 
    up by the flex items with 'flex-grow' property. Flex growth factor is 
    always relative to the size of the other items in the flex container.
    
    'flex-grow' basically dictates what amount of the available space inside 
    the flex container the flex items should take up.

    By default, all flex items have 'flew-grow' property value as 0, thus
    flex items will not grow.

    'flex-grow' can take integer and decimal value as parameter, doesn't
    support negative values.
    
    Example:
        flex-grow:1     ; denotes the flex grow by 1.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/2.flex-grow-property-basic.css">
</head>
<body>
    <h2>Example Of Flex Item Property- 'flex-grow'</h2>
    <div class="parent-container">
        <div class="child-flex-item item-1">Item-1</div>
        <div class="child-flex-item item-2">Item-2</div>
        <div class="child-flex-item item-3">Item-3</div>
        <div class="child-flex-item item-4">Item-4</div>
        <div class="child-flex-item item-5">Item-5</div>
        <div class="child-flex-item item-6">Item-6</div>
        <div class="child-flex-item item-7">Item-7</div>
        <div class="child-flex-item item-8">Item-8</div>
    </div>
</body>
</html>
