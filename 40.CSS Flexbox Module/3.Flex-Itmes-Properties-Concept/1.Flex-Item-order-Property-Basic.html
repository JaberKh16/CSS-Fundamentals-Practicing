<!--
    CSS Flex Item Property- 'order'
    ===============================
    CSS Flex Item Property- 'order' denotes the control of ordering
    appearance of flex items inside the container. By default, order of 
    flex items is 0. Now, the larger the order value those flex items will be
    appeard or order towards the last direction. Now, if any two flex items 
    having the same order value will follow the rules of its source code order
    means whichever items comes at last will be order towards the last if having
    same order value.

    Note: 'order' Property can take only integer based value.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Flex Item Property- 'order'</title>
    <link rel="stylesheet" href="./css/1.order-property-basic.css">
</head>
<body>
    <h2>Example Of Flex Item Property- 'order'</h2>
    <div class="parent-container">
        <div class="child-flex-item item-1">Item-1</div>
        <div class="child-flex-item item-2">Item-2</div>
        <div class="child-flex-item item-3">Item-3</div>
        <div class="child-flex-item item-4">Item-4</div>
        <div class="child-flex-item item-5">Item-5</div>
        <div class="child-flex-item item-6">Item-6</div>
        <div class="child-flex-item item-7">Item-7</div>
        <div class="child-flex-item item-8">Item-8</div>
    </div>
</body>
</html>
