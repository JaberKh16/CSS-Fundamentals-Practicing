<!--
    CSS Flex Container Property- align-items
    ========================================
    CSS Flex Container Property- 'align-items' denotes the default behavior for 
    how flex items are laid along the Cross Axis of the container. This property 
    work just like the 'justify-content' property but work of alignment in the 
    perpendicular direction means towards Cross Axis.    
    
    'align-items' property has some following values:
    1) stretch          ; denotes that flex items will stretch the entire length along 
                        the Cross Axis. This is default value.
    2) flex-start       ; denotes that flex items are pushed to the beginning of
                        the Corss Axis which is the starting point of 
                        Cross Axis(Cross Start). 
    3) flex-end         ; denotes that flex items are pushed to the end of
                        the Corss Axis which is the ending point of 
                        Cross Axis(Cross End).
    4) center           ; denotes that flex items are aligned towards the center position
                        along the Cross Axis.
    5) baseline         ; denotes that flex items are aligned towards the baseline position along 
                        the Cross Axis. Baseline is the lines where most letters are set. For the
                        flex items align flex items along their content basline.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Flex Container Proeprty- 'align-items'</title>
    <link rel="stylesheet" href="./css/6.align-items-property-basic.css">
</head>
<body>
    <h2>Example Of Flex Container Property- 'align-items'</h2>
    <div class="flex-container">
        <div class="flex-items item-1">Item-1</div>
        <div class="flex-items item-2">Item-2</div>
        <div class="flex-items item-3">Item-3</div>
        <div class="flex-items item-4">Item-4</div>
        <div class="flex-items item-5">Item-5</div>
        <div class="flex-items item-6">Item-6</div>
        <div class="flex-items item-7">Item-7</div>
        <div class="flex-items item-8">Item-8</div>
    </div>
</body>
</html>
