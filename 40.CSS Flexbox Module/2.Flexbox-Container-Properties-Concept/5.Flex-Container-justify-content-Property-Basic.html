<!--
    CSS Flex Container Property- justify-content
    =============================================
    CSS Flex Container Property- 'justify-content' denotes the alignment
    behavior of flex items along the Main Axis. This property align the 
    flex items and distribute any extra spaces in the parent container.
    
    'justify-content' property has some following values:
    1) flex-start       ; denotes the alignment of flex items at the beginning of
                        the Main Axis means placed at Main Start. This is default value.
    2) flex-end         ; denotes the alignment of flex items at the ending of
                        the Main Axis means placed at Main End. 
    3) center           ; denotes the alignment towards the center position of the Main Axis.
    4) space-between    ; denotes the alignment of flex items taking the extra spaces between
                        available flex items means evenly splited flex items.
    5) space-around     ; denotes the alignment of flex items taking the extra spaces around the
                        available flex items where first and last flex items will have half of the
                        space after having around spaces.
    6) space-evenly     ; denotes the alignment of flex items taking the extra spaces around the items
                        wherre available flex items will be evenly distributed means each items will take
                        spaces around them evenly.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Flex Container Proeprty- 'justify-content'</title>
    <link rel="stylesheet" href="./css/5.justify-content-property-basic.css">
</head>
<body>
    <h2>Example Of Flex Container Property- 'justify-content'</h2>
    <div class="parent-container">
        <div class="child-flex-item item-1">Item-1</div>
        <div class="child-flex-item item-2">Item-2</div>
        <div class="child-flex-item item-3">Item-3</div>
        <div class="child-flex-item item-4">Item-4</div>
        <div class="child-flex-item item-5">Item-5</div>
        <div class="child-flex-item item-6">Item-6</div>
        <div class="child-flex-item item-7">Item-7</div>
        <div class="child-flex-item item-8">Item-8</div>
    </div>
</body>
</html>
