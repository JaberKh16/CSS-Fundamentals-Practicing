<!--
    CSS Flex Container Property- flex-flow
    ======================================
    CSS Flex Container Property- 'flex-flow' denotes the shorthand property
    for the <flex-direction> and <flex-wrap> properties.

    Syntax:
        flex-flow: <flex-direction> <flex-wrap>
    
    By default, the 'flex-flow' property value is the following:
            
            sflex-flow: row nowrap
-->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Flex Container Proeprty- 'flex-flow'</title>
    <link rel="stylesheet" href="./css/4.flex-flow-Property-Basic.css">
</head>
<body>
    <h2>Example Of Flex Container Property- 'flex-flow'</h2>
    <div class="parent-container">
        <div class="child-flex-item item-1">Item-1</div>
        <div class="child-flex-item item-2">Item-2</div>
        <div class="child-flex-item item-3">Item-3</div>
        <div class="child-flex-item item-4">Item-4</div>
        <div class="child-flex-item item-5">Item-5</div>
        <div class="child-flex-item item-6">Item-6</div>
        <div class="child-flex-item item-7">Item-7</div>
        <div class="child-flex-item item-8">Item-8</div>
    </div>
</body>
</html>
