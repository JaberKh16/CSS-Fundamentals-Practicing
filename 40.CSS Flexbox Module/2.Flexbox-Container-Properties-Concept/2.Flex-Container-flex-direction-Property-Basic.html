<!--
    CSS Flex Container Property- flex-direction
    ===========================================
    CSS Flex Container Property- 'flex-direction' denotes the direction
    of flex items in container. This property establish the Main Axis whcih interms
    denotes how the flex items are placed inside the flex container. By default, the 
    Main Axis goes from left to right.
    
    'flex-direction' property support following types of values:
    1) row              ; set the Main Axis direction from left to right which is by default value.
    2) column           ; set the Main Axis direction from top to bottom
    3) row-reverse      ; set the Main Axis direction from right to left
    4) column-reverse   ; set the Main Axis direction from bottom to top, reverse order of 'column' value
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Example Of Flex Container Property- 'flex-direction'</h2>
    <div class="parent-container">
        <div class="child-flex-item item-1">Item-1</div>
        <div class="child-flex-item item-2">Item-2</div>
        <div class="child-flex-item item-3">Item-3</div>
        <div class="child-flex-item item-4">Item-4</div>
        <div class="child-flex-item item-5">Item-5</div>
        <div class="child-flex-item item-6">Item-6</div>
        <div class="child-flex-item item-7">Item-7</div>
        <div class="child-flex-item item-8">Item-8</div>
    </div>
</body>
</html>
