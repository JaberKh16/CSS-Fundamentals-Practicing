<!--
    CSS Flex Container Property- display
    ====================================
    CSS Flex Container Property- 'display' denotes the flex container
    type and is mandatory to work with the flexbox.

    Syntax:
        display: flex/inline-flex   ; defines the flex container to be eithe flex or inline-flex
    
    'display' property support following types of values:
    1) flex         ; denotes the block level flexbox container where flex container will grows
                    just like block level element.
    2) inline-flex  ; denotes the inline level flex container, grows as length of elementwise means
                    container takes as much as length as to accomodate the items.                  
-->

</body>
</html>
